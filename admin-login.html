<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="true">
    <meta name="theme-color" content="#ff69b4">
    <title>Admin Login - GloHub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Blurred background image */
        .auth-page {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        position: relative;
        
        /* Same gradient background as galentines hero */
        background:
            radial-gradient(circle at 20% 30%, #ff4fd8 0%, transparent 40%),
            radial-gradient(circle at 80% 70%, #6c2cff 0%, transparent 45%),
            linear-gradient(135deg, #120018, #2b0036, #3a004d);
        overflow: hidden;
        }

        .auth-page::before {
        content: '';
        position: absolute;
        inset: 0;
        background-image:
            radial-gradient(#ff66c4 1px, transparent 1px),
            radial-gradient(#8f5cff 1px, transparent 1px);
        background-size: 60px 60px, 90px 90px;
        animation: particleMove 20s linear infinite;
        opacity: 0.35;
        pointer-events: none;
        z-index: 0;
        filter: blur(0.5px);
    }

        /* Add overlay for better text readability */
        .auth-page::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes particleMove {
    from { background-position: 0 0, 0 0; }
    to { background-position: 500px 300px, -400px -200px; }
}

        /* Enhance auth card to stand out */
        .auth-card {
            background: transparent;
        }

        /* Center the login button */
        .auth-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .auth-form .btn-large {
            width: auto;
            min-width: 200px;
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <h1 class="auth-logo" style="font-family: 'Brush Script MT', cursive; font-size: 70px; color:white;">Admin login</h1>
        <div class="auth-card">            
            <form id="adminLoginForm" class="auth-form">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="adminCode" 
                        placeholder="Enter your admin code" 
                        required
                        autocomplete="off"
                        style="text-align: center; width: 400px;">
                </div>
                
                <button type="submit" class="btn-large" style=" box-shadow:
                0 0 20px rgba(255, 79, 216, 0.6),
                0 0 40px rgba(123, 44, 255, 0.4);
            animation: floatingGlow 3s ease-in-out infinite;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); background: linear-gradient(135deg, #ff4fd8, #7b2cff);">Login</button>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>
            
            <div class="auth-footer">
                <a href="galentines.html" class="link-primary">Don't have an admin code yet?</a>
            </div>
            
            <a href="galentines.html" class="back-link">Back to Home</a>
        </div>
    </div>

    <script src="supabase.js"></script>
    <script>
        const form = document.getElementById('adminLoginForm');
        const errorMsg = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('adminCode').value.trim();
            
            try {
                // FIRST: Check if it's a super admin code
                const { data: superAdmin, error: superError } = await supabase
                    .from('super_admins')
                    .select('*')
                    .eq('super_code', code)
                    .eq('is_active', true)
                    .single();

                if (superAdmin) {
                    // SUPER ADMIN LOGIN - Grant full access
                    sessionStorage.setItem('isSuperAdmin', 'true');
                    sessionStorage.setItem('superAdminCode', code);
                    sessionStorage.setItem('superAdminId', superAdmin.id);
                    sessionStorage.setItem('superAdminName', superAdmin.name);
                    sessionStorage.setItem('adminCode', code); // For compatibility
                    sessionStorage.setItem('clientId', 'super-admin-global'); // Placeholder
                    
                    showSuccess('ðŸ‘‘ Super Admin Access Granted!');
                    setTimeout(() => {
                        window.location.href = 'admin-dashboard.html';
                    }, 1000);
                    return;
                }

                // SECOND: Check regular client admin codes
                const { data, error } = await supabase
                    .from('clients')
                    .select('*')
                    .eq('admin_code', code)
                    .single();

                if (error || !data) {
                    showError('Invalid admin code. Please check and try again.');
                    return;
                }

                // Regular admin login
                sessionStorage.setItem('adminCode', code);
                sessionStorage.setItem('clientId', data.id);
                sessionStorage.setItem('isSuperAdmin', 'false');
                
                window.location.href = 'admin-dashboard.html';
            } catch (err) {
                console.error('Login error:', err);
                showError('Login failed. Please try again.');
            }
        });

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            errorMsg.style.background = '#f8d7da';
            errorMsg.style.color = '#721c24';
            errorMsg.style.border = '2px solid #f5c6cb';
            errorMsg.style.padding = '12px';
            errorMsg.style.borderRadius = '8px';
            errorMsg.style.marginTop = '15px';
        }

        function showSuccess(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            errorMsg.style.background = 'linear-gradient(135deg, gold, #ffd700)';
            errorMsg.style.color = '#000';
            errorMsg.style.border = '2px solid gold';
            errorMsg.style.padding = '15px';
            errorMsg.style.borderRadius = '10px';
            errorMsg.style.marginTop = '15px';
            errorMsg.style.fontWeight = '700';
            errorMsg.style.fontSize = '16px';
            errorMsg.style.textAlign = 'center';
            errorMsg.style.boxShadow = '0 5px 20px rgba(255, 215, 0, 0.5)';
        }
    </script>
</body>
</html>

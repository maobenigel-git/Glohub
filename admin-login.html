<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="true">
    <meta name="theme-color" content="#ff69b4">
    <title>Admin Login - GloHub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Blurred background image */
        .auth-page {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-page::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/landing\ page\ background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(2px);
            z-index: -1;
        }

        /* Add overlay for better text readability */
        .auth-page::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Enhance auth card to stand out */
        .auth-card {
            background: transparent;
        }
    </style>
</head>
<body class="auth-page">
    <div class="auth-container">
        <h1 class="auth-logo" style="font-family: 'Brush Script MT', cursive; font-size: 70px; color:#8e0038;">GloHub</h1>
        <div class="auth-card">
            <p class="auth-title">Welcome, Queen!</p>
            <p class="auth-subtitle">Enter your admin code to access your dashboard</p>
            
            <form id="adminLoginForm" class="auth-form">
                <div class="form-group">
                    <label for="adminCode">Admin Code</label>
                    <input 
                        type="text" 
                        id="adminCode" 
                        placeholder="Enter your admin code" 
                        required
                        autocomplete="off">
                </div>
                
                <button type="submit" class="btn-large">Login</button>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>
            
            <div class="auth-footer">
                <a href="galentines.html" class="link-primary">Don't have an admin code yet?</a>
            </div>
            
            <a href="index.html" class="back-link">Back to Home</a>
        </div>
    </div>

            <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="supabase.js"></script>

        <script>
        const form = document.getElementById('adminLoginForm');
        const errorMsg = document.getElementById('errorMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const code = document.getElementById('adminCode').value.trim();

            try {
            // ‚úÖ SUPER ADMIN CHECK
            const { data: superAdmin, error: superError } = await supabase
                .from('super_admins')
                .select('*')
                .eq('super_code', code)
                .eq('is_active', true)
                .single();

            // üîí Handle real DB errors only
            if (superError && superError.code !== 'PGRST116') {
                throw superError;
            }

            // ‚ùå No matching admin
            if (!superAdmin) {
                throw new Error('Invalid admin code');
            }

            // ‚úÖ SUCCESS
            sessionStorage.setItem('superAdminId', superAdmin.id);
            sessionStorage.setItem('isSuperAdmin', 'true');

            window.location.href = 'admin-dashboard.html';

            } catch (err) {
            console.error('Login error:', err);
            showError(err.message || 'Login failed. Please try again.');
            }
        });

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            errorMsg.style.background = '#f8d7da';
            errorMsg.style.color = '#721c24';
            errorMsg.style.border = '2px solid #f5c6cb';
            errorMsg.style.padding = '12px';
            errorMsg.style.borderRadius = '8px';
            errorMsg.style.marginTop = '15px';
        }
        </script>

        
</body>
</html>

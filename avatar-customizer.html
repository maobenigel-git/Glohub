<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="true">
    <meta name="theme-color" content="#ff69b4">
    <title>Create Your Avatar - GalentineHub</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional avatar-specific styles */
        :root {
            --avatar-vibe-color: #ff69b4;
            --avatar-brightness: 100%;
        }

        .avatar-preview-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: sticky;
            top: 20px;
            height: fit-content;
        }

        .avatar-preview::before {
            content: '‚ú® Tap me! ‚ú®';
            position: absolute;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: var(--primary);
            font-weight: 600;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        #avatarDisplay {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: center;
        }

        .bratz-doll {
            width: 280px;
            height: 280px;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .color-customization {
            background: var(--bg);
            padding: 20px;
            border-radius: 15px;
        }

        .color-customization h3 {
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 18px;
        }

        .brightness-control {
            margin-top: 15px;
        }

        .brightness-control label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .brightness-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, #000, var(--avatar-vibe-color), #fff);
            outline: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;  /* ‚Üê ADD THIS LINE */
        }

        .brightness-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;  /* ‚Üê ADD THIS LINE */
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .brightness-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: none;
        }

        .avatar-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }

        .tab-btn {
            padding: 10px 20px;
            border: 2px solid var(--border);
            background: var(--white);
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            color: var(--text);
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: var(--white);
            border-color: var(--primary);
        }

        .tab-content {
            display: none;
            animation: slideIn 0.3s ease;
        }

        .tab-content.active {
            display: block;
        }

        .doll-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .doll-option {
            aspect-ratio: 1;
            border: 3px solid var(--border);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            background: var(--white);
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .doll-option:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.3);
        }

        .doll-option.active {
            border-color: var(--primary);
            border-width: 4px;
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.1), rgba(255, 182, 217, 0.1));
        }

        .doll-option svg {
            width: 100%;
            height: 100%;
        }

        .vibe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .vibe-option {
            padding: 20px;
            border: 3px solid var(--border);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            background: var(--white);
        }

        .vibe-option:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
        }

        .vibe-option.active {
            border-color: var(--primary);
            border-width: 4px;
            background: linear-gradient(135deg, rgba(255, 105, 180, 0.1), rgba(255, 182, 217, 0.1));
        }

        .vibe-preview {
            width: 100%;
            height: 60px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .vibe-name {
            font-weight: 600;
            font-size: 14px;
        }

        /* Animations */
        @keyframes starJump {
            0%, 100% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-30px) scale(1.1) rotate(-5deg); }
            50% { transform: translateY(-40px) scale(1.15) rotate(5deg); }
            75% { transform: translateY(-20px) scale(1.05) rotate(-2deg); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .avatar-creator {
                grid-template-columns: 1fr;
            }

            .avatar-preview-section {
                position: static;
            }

            .bratz-doll {
                width: 220px;
                height: 220px;
            }

            .doll-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }

            .vibe-grid {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .bratz-doll {
                width: 180px;
                height: 180px;
            }

            .doll-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
                gap: 8px;
            }

            .vibe-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }

            .tab-btn {
                padding: 8px 14px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body class="avatar-page">
    <div class="avatar-container">
        <h1 class="avatar-title">Create Your Cute Avatar! üíï</h1>
        <p class="avatar-subtitle">Let's make you look absolutely gorgeous!</p>
        
        <div class="avatar-creator">
            <!-- Left: Avatar Preview -->
            <div class="avatar-preview-section">
                <div class="avatar-preview" id="avatarPreview" onclick="playRandomAnimation()">
                    <div id="avatarDisplay"></div>
                </div>
                
                <div class="color-customization">
                    <h3>Customize Your Vibe üé®</h3>
                    <div class="brightness-control">
                        <label>Brightness</label>
                        <input type="range" class="brightness-slider" id="brightnessSlider" 
                               min="40" max="160" value="100" oninput="updateBrightness(this.value)">
                    </div>
                </div>
            </div>

            <!-- Right: Customization Options -->
            <div class="avatar-options">
                <div class="avatar-tabs">
                    <button class="tab-btn active" data-tab="dolls" onclick="switchTab('dolls')">
                        ‚ú® Choose Doll
                    </button>
                    <button class="tab-btn" data-tab="vibes" onclick="switchTab('vibes')">
                        üíñ Vibe
                    </button>
                </div>

                <div id="tab-dolls" class="tab-content active">
                    <div class="doll-grid" id="dollGrid">
                        <!-- Dolls will be rendered here by JavaScript -->
                    </div>
                </div>

                <div id="tab-vibes" class="tab-content">
                    <div class="vibe-grid" id="vibeGrid">
                        <!-- Vibes will be rendered here by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <div class="avatar-message" id="avatarMessage">Pick your doll to get started! üíï</div>
        
        <button class="btn-large" onclick="saveAvatarAndProceed()">
            I'm Ready! Let's Go! üöÄ
        </button>
    </div>

    <script src="supabase.js"></script>
    <script src="avatar.js"></script>
</body>
</html>

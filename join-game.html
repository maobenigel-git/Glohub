<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="true">
    <meta name="theme-color" content="#ff69b4">
    <title>Join Game - GalentineHub</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="join-page">
    <div class="join-container">
            <h1 class="join-logo"style="font-family: 'Brush Script MT', cursive; font-size: 70px; color:white;">Join Game!</h1>
            <div class="join-card">
                <form id="joinForm" class="join-form">
                <div class="form-group">
                    <input 
                        type="text" 
                        id="joinCode" 
                        placeholder="Enter your game code" 
                        required
                        maxlength="6"
                        style="text-transform: uppercase; text-align: center; width: 400px">
                </div>
                
                <div class="form-group">
                    <input 
                        type="text" 
                        id="username" 
                        placeholder="What should we call you?" 
                        required
                        maxlength="20"
                        style=" text-align: center; width: 400px;">
                </div>
                
                <button type="submit" class="btn-large">Enter</button>
            
                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>
        </div>
          <a href="galentines.html" class="back-link">Back </a>
    </div>

    <script src="supabase.js"></script>
    <script src="join-game.js"></script>
</body>
</html>
